<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Master en JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script> <!-- Slider -->
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.78/jquery.form-validator.min.js" integrity="sha512-S1QSkUTgDEAsezlDuAQMsZoxAMxAmXECgqfprtmnGG8usz6bi79rDuVvjx5SBPKDVChMlEY9zMr75w6L6w5I3Q==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="theme-selector">
        <div id="blue"></div>
        <div id="green"></div>
        <div id="red"></div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="clock.html">Clock</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="content">
            <div id="box">
                <h2>Contact</h2>
                <form id="contact">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" data-validation="alphanumeric">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" data-validation="alphanumeric">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" data-validation="email">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" data-validation="required">
                        <option disabled selected hidden>Choose</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    <label for="birthdate">Date of birth</label>
                    <input type="text" name="birthdate" id="birthdate" data-validation="date" data-validation-format="dd/mm/yyyy">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" data-validation="number">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <aside id="aside">
                <div id="about">
                    <h4>About me</h4>
                    <img src="https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/10.jpg" alt="image">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam sed nam</p>
                </div>
                <div id="login">
                    <h4>Login</h4>
                    <form action="#" method="POST">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="form__name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="form__email">
                        <label for="password">Password</label>
                        <input type="password" name="psw" id="form__psw">
                        <input type="submit" value="Log In">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        <p id="footert">JS</p>
        <a href="#" class="go-up">Go to top</a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
